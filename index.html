<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de comidas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1 class="info-title">
            Check the <br />
            best food
          </h1>
          <p class="info-descripcion">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa,
            architecto aliquam quam cum odio eius dicta fuga repellendus
            molestias autem, quia quae quos illo numquam reprehenderit explicabo
            nam? Tempore, illo.
          </p>
          <button class="button">Book a table</button>
        </div>
        <img
          class="hero-img"
          src="./images/hero.png"
          alt="Plato de pasta con salsa y vegetales"
        />
      </section>
      <section class="dishes">
        <h2 class="dishes-title">Our service</h2>
        <div class="dishes-grid">
          <img
            class="dishes-item dishes-item_big"
            src="./images/video.png"
            alt="Una mesa con platos de pasta"
          />
          <img
            class="dishes-item"
            src="./images/dish1.png"
            alt="Bowl de vegetales"
          />
          <img
            class="dishes-item"
            src="./images/dish2.png"
            alt="Bowl de vegetales"
          />
          <img
            class="dishes-item"
            src="./images/dish3.png"
            alt="Bowl de vegetales"
          />
          <img
            class="dishes-item"
            src="./images/dish4.png"
            alt="Bowl de vegetales"
          />
        </div>
      </section>
      <section class="menu">
        <h2 class="menu-title">Home menu</h2>
        <div class="menu-grid">
          <div class="menu-grid_item">
            <img
              src="./images/plate1.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
          <div class="menu-grid_item">
            <img
              src="./images/plate2.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
          <div class="menu-grid_item">
            <img
              src="./images/plate3.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
          <div class="menu-grid_item">
            <img
              src="./images/plate4.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
          <div class="menu-grid_item">
            <img
              src="./images/plate5.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
